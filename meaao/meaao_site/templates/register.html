
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEAAO - Register</title>
    {% include 'bootstrap.html' %}
</head>
<body class="pb-5">
{% include 'navbar.html' %}
    {% if register_state == 'success' %}
    <div class="alert alert-success" role="alert">User successfully registered</div>
    {% elif register_state == 'error' %}
    <div class="alert alert-danger" role="alert">Failed to register user, check that all fields are correct</div>
    {% endif %}
    <form action="" method="POST" class="container col-lg-3 mt-4">
        {% csrf_token %}
        <h1>Register</h1>
        <div class="form-group">
            <label for="eid">UT EID</label>
            <input type="text" name="eid" id="eid" placeholder="EID" required class="form-control" maxlength="150" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="johndoe@utexas.edu" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" placeholder="John" required class="form-control" maxlength="30" required />
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" placeholder="Doe" required class="form-control" maxlength="150" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required class="form-control" required />
        </div>
        <input type="submit" value="Register" class="btn btn-primary" />
        <a href="/signin" class="btn btn-secondary">Sign In</a>
    </form>
</body>
</html>
