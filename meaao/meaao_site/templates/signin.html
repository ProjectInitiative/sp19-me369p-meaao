<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MEAAO - Sign In</title>
    {% include 'bootstrap.html' %}
</head>
<body class="pb-5">
    {% include 'navbar.html' %}
    {% if auth_error %}
    <div class="alert alert-danger" role="alert">Incorrect username or password</div>
    {% endif %}
    <form action="" method="POST" class="container col-lg-3 mt-4">
        {% csrf_token %}
        <h1>Sign In</h1>
        <div class="form-group">
            <label for="eid">UT EID</label>
            <input type="text" name="eid" id="eid" placeholder="EID" required class="form-control" required />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" required class="form-control" required />
        </div>
        <div class="form-group form-check">
            <div class="custom-checkbox">
                <input type="checkbox" name="remember" id="remember" class="form-check-input custom-control-input">
                <label for="remember" class="form-check-label custom-control-label">Remember Me</label>
            </div>
        </div>
        <input type="submit" value="Sign In" class="btn btn-primary" required />
        <a href="/register" class="btn btn-secondary">Register</a>
    </form>
</body>
</html>
